#log4j.rootLogger=WARN,CONSOLE,txt
log4j.rootLogger=info,stdout
log4j.addivity.org.apache=true
### direct log messages to stdout ### (标准的终端输出)
#控制台输出
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
#自定义输出布局
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#输出的格式
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}]%-5p %c(line/:%L) %x-%m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd  HH\:mm\:ss}  [%c]-[%p]  %m%n 
log4j.appender.txt=org.apache.log4j.DailyRollingFileAppender
log4j.appender.txt.File=d\://logs/sunbyway.log 
log4j.appender.txt.DatePattern  = '.'yyyy-MM-dd  
log4j.appender.txt.layout=org.apache.log4j.PatternLayout  
log4j.appender.txt.layout.ConversionPattern=%-d{yyyy-MM-dd  HH\:mm\:ss}  [%c]-[%p]  %m%n 